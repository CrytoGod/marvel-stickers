<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <title>Week 12</title>
    </head>
    <body>
        <header>
            <h1 class="hidden"> All about the Team</h1>
            <img id="main-logo" src="images/logo.svg" alt="Avengers">
            <nav>
                <h2 class="hidden"> Main Nav</h2>
                <ul>
                    <li>Icons</li>
                    <li>Stickers</li>
                    <li>Interface Icons</li>
                    <li> Animated Icons</li>
                    <li id="more-button">More</li>
                </ul>
            </nav>
        </header>
        <main>
            <h2 class="hidden"> Character Nav</h2>
            <nav id="character-nav">
                <ul class="characters">
                    <li>
                        <div class="img-wrapper">
                            <img src="images/cap.jpeg" alt="Captain America">
                        </div>
                        <input type="checkbox"><span> Pick Me!</span>
                    </li>
                    <li id="carol">
                        <div class="img-wrapper">
                            <img src="images/carol.jpeg" alt="Carol">
                        </div>
                        <input type="checkbox"><span> Pick Me!</span>
                    </li>
                    <li id="clint">
                        <div class="img-wrapper">
                            <img src="images/clint.jpeg" alt="Clint">
                        </div>
                        <input type="checkbox"><span> Pick Me!</span>
                    </li>
                    <li id="hulk">
                        <div class="img-wrapper">
                            <img src="images/hulk.jpeg" alt="Hulk">
                        </div>
                        <input type="checkbox"><span> Pick Me!</span>
                    </li>
                    <li id="thor">
                        <div class="img-wrapper">
                            <img src="images/Thor.jpeg" alt="Thor">
                        </div>
                        <input type="checkbox"><span> Pick Me!</span>
                    </li>
                    <li id="widow">
                        <div class="img-wrapper">
                            <img src="images/widow.jpeg" alt="Widow">
                        </div>
                        <input type="checkbox"><span> Pick Me!</span>
                    </li>
                </ul>

            </nav>
            <article>
                <h3>Pick Your Stickers!</h3>
                <p>Use the checkbox to add your picks to your cart!</p>
            </article>
        </main>


        <footer class="sticky-footer"> 
            <h3>All Image &copy; Marvel</h3>

        </footer>
    
    </body>


</html>
